<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=script, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey;">

    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">{{text}}</div>
    
    <script>
        //Dentro de las dos llaves podemos usar expresiones v√°lidas de javascript o vue
        //Vista, modelo, estado

        //Retorna una app, el model vue MVVM
        const vm = Vue.createApp({
            data(){
                return {
                    text: "<p>Hola Vue</p>"
                };
            },
            //Para no usar las dobles llaves
            //Considerar las directivas v-once v-text v-html
            template: `<div v-once v-html="text"></div>`
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
